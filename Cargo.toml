[package]
name = "karmator-rust"
version = "8.1.0"
authors = ["Anja Berens <pharaun666@gmail.com>"]
edition = "2021"
build = "build.rs"

[build-dependencies]
built = { version = "0.5.1", features = ["chrono", "git2"] }

[profile.release]
lto = "thin"

[dependencies]
slack_api = "0.23.2"
tokio-tungstenite = { version = "0.13", features = ["connect", "tls", "stream"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
futures-util = "0.3"
futures = "0.3"
futures-timer = "3"

# Message Ids
atomic-counter = "1"

serde = { version = "1", features = ["derive"] }
serde_json = "1"

chrono = "0.4"
humantime = "2"
dashmap = "5"
nom = "7"

rusqlite = { version = "0.24", features = ["bundled", "backup"] }
tempfile = "3"

# For karma parsing
unicode-normalization = "0.1"
unicase = "2.6"

# For fuzzing
arbitrary = { version = "0.4", optional = true, features = ["derive"] }

# For batches
clap = "2"

[patch.crates-io]
slack_api = { git = "https://github.com/pharaun/slack-rs-api" }
